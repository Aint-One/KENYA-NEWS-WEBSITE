        * Basic styles for the dropdown menu */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Style for the dropdown button */
.dropdown .dropdown-btn {
  background-color: #f4f4f4; /* Background color */
  padding: 10px 20px; /* Add padding */
  border: none;
  border-radius: 3px; /* Add border radius for rounded corners */
  cursor: pointer; /* Change cursor to pointer */
}

/* Style for the dropdown content */
.dropdown-content {
  display: none;
  
  background-color: #fff; /* Background color */
  min-width: 120px; /* Set a minimum width */
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Add a box shadow */
  z-index: 1; /* Set the z-index */
}

/* Style for the dropdown links */
.dropdown-content a {
  color: black; /* Text color */
  padding: 12px 10px; /* Add padding */
  display: block;
  text-decoration: none; /* Remove underline */
}

/* Change the background color of dropdown links on hover */
.dropdown-content a:hover {
  background-color: #f4f4f4; /* Background color on hover */
}

/* Show the dropdown content when hovering over the dropdown button */
.dropdown:hover .dropdown-content {
  display: block;}
